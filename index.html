<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Selectable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <button class="clearBtn" id="clear">Clear Schedule</button>
    <div id="TOD9" class="row time-block">
      <div class="col-md-1 hour">9 AM </div>
      <textarea class="col-md-10" placeholder="add items to schedule"></textarea>
      <button class="btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    <div id="TOD10" class="row time-block">
      <div class="col-md-1 hour"> 10 AM</div>
      <textarea class="col-md-10" placeholder="add items to schedule"></textarea>

    </div>

    <div id="TOD11" class="row time-block">
      <div class="col-md-1 hour">11 AM </div>
      <textarea class="col-md-10"placeholder="add items to schedule"> </textarea>
      <button class="btn saveBtn col-md-1"><i class="fa-solid fa-floppy-disk"></i></button>
    </div>

    </div>

    <div id="TOD15" class="row time-block">

    </div>

    <div id="TOD16" class="row time-block">

    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="Assets/script.js"></script>
</body>
